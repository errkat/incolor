<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InColor – 당신의 첫사랑은 무슨 색?</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; background:#f9f9f9; color:#333; max-width:600px; margin:20px auto; padding:20px; }
  h1 { text-align:center; color:#7b4dff; }
  .question { margin-top:20px; font-size:1.2em; }
  button { display:block; width:100%; margin:10px 0; padding:12px; font-size:1em; border:none; border-radius:8px; background:#7b4dff; color:white; cursor:pointer; }
  button:hover { background:#5a36c8; }
  #result { text-align:center; padding:20px; margin-top:30px; border-radius:10px; background:#fff; box-shadow:0 0 8px rgba(0,0,0,0.1); }
  .color-box { width:50px; height:50px; display:inline-block; border-radius:50%; margin-top:10px; }
</style>
</head>
<body>

<h1>🎨 InColor</h1>
<p style="text-align:center">몇 가지 질문에 답하면 <b>당신의 첫사랑 색깔</b>이 나타납니다.</p>

<div id="quiz"></div>
<div id="result"></div>

<script>
const questions = [
  { q: "첫사랑은 어떤 분위기였나요?",
    a: { text:"🔥 뜨겁고 설렘 가득", next:1 },
    b: { text:"🍃 잔잔하고 포근", next:2 }
  },
  { q: "감정의 강도는 어땠나요?",
    a: { text:"강렬하고 불꽃 같았어요", next:3 },
    b: { text:"차분하고 깊었어요", next:4 }
  },
  { q: "어떤 느낌이 더 가까웠나요?",
    a: { text:"포근히 지지하며 성장", next:5 },
    b: { text:"조용히 마음을 울림", next:6 }
  },
  // Red/Orange/Pink
  { q: "가장 가까운 느낌을 골라주세요",
    a: { text:"❤️ 열정과 강렬함", color:"Red", desc:"열정·강렬" },
    b: { text:"🧡 즐겁고 밝은 에너지", next:7 }
  },
  // Blue/Navy/Purple
  { q: "가장 가까운 느낌을 골라주세요",
    a: { text:"💙 차분하고 담백", color:"Blue", desc:"차분·평화" },
    b: { text:"🌌 깊은 그리움과 진중함", next:8 }
  },
  // Green/Yellow/Mint
  { q: "가장 가까운 느낌을 골라주세요",
    a: { text:"🌿 함께 성장하며 안정", color:"Green", desc:"안정·성장" },
    b: { text:"💛 밝고 해맑은 웃음", next:9 }
  },
  // Lavender/White/Black
  { q: "가장 가까운 느낌을 골라주세요",
    a: { text:"💜 섬세하고 포근", color:"Lavender", desc:"섬세·포근" },
    b: { text:"🤍 순수하고 깨끗", next:10 }
  },
  // Orange/Pink
  { q: "더 가까운 느낌은?",
    a: { text:"🧡 즐겁고 활기", color:"Orange", desc:"활기·즐거움" },
    b: { text:"💗 달콤하고 수줍음", color:"Pink", desc:"달콤·수줍음" }
  },
  // Navy/Purple
  { q: "더 가까운 느낌은?",
    a: { text:"🌊 깊이와 그리움", color:"Navy", desc:"깊이·그리움" },
    b: { text:"💜 신비롭고 특별", color:"Purple", desc:"신비·특별함" }
  },
  // Yellow/Mint
  { q: "더 가까운 느낌은?",
    a: { text:"💛 밝음과 행복", color:"Yellow", desc:"밝음·행복" },
    b: { text:"🌱 청량하고 신선", color:"Mint", desc:"청량·신선함" }
  },
  // White/Black
  { q: "더 가까운 느낌은?",
    a: { text:"🤍 순수한 시작", color:"White", desc:"순수·깨끗함" },
    b: { text:"🖤 미완과 그리움", color:"Black", desc:"비밀·이별" }
  }
];

let current = 0;

function showQuestion(i){
  const q = questions[i];
  const html = `
    <div class="question">${q.q}</div>
    <button onclick="answer(${i}, 'a')">${q.a.text}</button>
    <button onclick="answer(${i}, 'b')">${q.b.text}</button>
  `;
  document.getElementById('quiz').innerHTML = html;
}

function answer(i, choice){
  const next = questions[i][choice].next;
  const color = questions[i][choice].color;
  if(color){
    showResult(color, questions[i][choice].desc);
  } else {
    showQuestion(next);
  }
}

function showResult(color, desc){
  document.getElementById('quiz').innerHTML = "";
  document.getElementById('result').innerHTML = `
    <h2>💖 당신의 첫사랑 색깔은 <span style="color:${color.toLowerCase()}">${color}</span></h2>
    <p>${desc}</p>
    <div class="color-box" style="background:${color.toLowerCase()}"></div>
  `;
}

showQuestion(0);
</script>

</body>
</html>
