<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>InColor – 당신의 첫사랑은 무슨 색?</title>
<style>
  :root{
    --brand:#7b4dff; --accent:#ff6ea9; --ink:#232326; --sub:#6b6b76;
    --bg:#f7f6ff; --card:#ffffff; --line:#e9e7ff; --shadow:0 8px 20px rgba(0,0,0,.08);
  }
  *{box-sizing:border-box}
  body{margin:0; background:linear-gradient(135deg,#fff9fd,#f6f3ff); color:var(--ink);
       font-family: system-ui,-apple-system,"Segoe UI","Noto Sans KR",sans-serif; line-height:1.5;}
  .wrap{max-width:720px; padding:20px; margin:28px auto}
  h1{margin:0 0 8px; text-align:center; color:var(--brand)}
  .sub{margin:0 0 18px; text-align:center; color:var(--sub)}
  .card{background:var(--card); border:1px solid var(--line); border-radius:18px; padding:20px; box-shadow:var(--shadow)}
  .row{display:flex; gap:12px; flex-wrap:wrap}
  .btn{flex:1 1 240px; border:none; border-radius:14px; padding:14px 16px; cursor:pointer;
       font-weight:800; text-align:left;
       background:linear-gradient(180deg,#fff,#f7f3ff);
       box-shadow: inset 0 0 0 2px #eee, 0 8px 16px rgba(0,0,0,.05);
       transition:transform .05s ease, box-shadow .2s ease;}
  .btn:hover{transform:translateY(-1px); box-shadow: inset 0 0 0 2px #e6ddff, 0 12px 20px rgba(155,140,255,.18)}
  .btn-primary{background:var(--brand); color:#fff; box-shadow:none}
  .center{display:flex; gap:10px; justify-content:center; flex-wrap:wrap}
  .progress{height:10px; background:#ece9ff; border-radius:999px; overflow:hidden; margin:6px 0 16px}
  .bar{height:100%; width:0%; background:linear-gradient(90deg,var(--brand),#a58bff); transition:width .3s ease}
  .q-title{font-size:20px; font-weight:900; margin:6px 0 4px}
  .q-help{color:var(--sub); margin:0 0 14px; font-size:14px}
  .chip{width:110px; height:110px; border-radius:50%; margin:8px auto 10px; box-shadow: inset 0 0 0 6px rgba(255,255,255,.85), 0 10px 24px rgba(0,0,0,.15);}
  .tag{display:inline-block; padding:4px 10px; border-radius:999px; border:1px solid var(--line); color:var(--sub); font-size:13px; margin-right:6px}
  .hr{height:1px; background:var(--line); margin:18px 0}
  .hint{font-size:12px; color:var(--sub)}
</style>
</head>
<body>
  <div class="wrap">
    <h1>InColor</h1>
    <p class="sub">몇 가지 질문에 답하면 <b>당신의 첫사랑 색</b>이 나옵니다🔎</p>

    <!-- 질문/결과 카드 -->
    <div id="view" class="card">
      <!-- 진행 바 -->
      <div class="progress"><div id="bar" class="bar"></div></div>

      <!-- 질문 영역 -->
      <div id="qbox"></div>

      <!-- 결과 영역 -->
      <div id="result" style="display:none; text-align:center">
        <div id="chip" class="chip"></div>
        <h2 id="rtitle" style="margin:0 0 6px"></h2>
        <div id="rtags" style="margin-bottom:8px"></div>
        <p id="rdesc" style="margin:0 0 8px; color:#555"></p>
        <div class="center" style="margin-top:10px">
          <button id="copy" class="btn">결과 복사 📋</button>
          <button id="again" class="btn btn-primary">다시 하기 🔁</button>
        </div>
      </div>
    </div>

    <p class="hint" style="text-align:center; margin-top:10px">
      Tip: 선택이 어려우면 더 자주 떠오르는 장면을 기준으로 고르세요.
    </p>
  </div>

<script>
/* ---------- 12색 메타 ---------- */
const COLORS = {
  Red:      { hex:"#e53935", tags:["❤️‍🔥","열정","강렬"], desc:"설렘이 불꽃처럼 번졌던 기억. 끌림과 직진이 컸던 첫사랑. 가슴이 두근거리는 강렬한 감정을 상징합니다. 짧지만 강렬하게 남은 사랑이라면 이 색이 잘 어울립니다." },
  Pink:     { hex:"#ff6ea9", tags:["💗","달콤","수줍음","로맨틱"], desc:"두근거림을 조심스레 숨기던 시절. 사소한 손짓도 오래 남았던 기억. 친구에서 연인으로, 또는 오래 지켜보며 마음을 키운 풋푸산 사랑이 자연스래 떠오를 수 있어요." },
  Orange:   { hex:"#ff8c42", tags:["🧡","활기","즐거움"], desc:"만나면 웃음이 먼저. 데이트가 소풍 같았던 밝은 온도의 사랑. 함께 있을 때 웃음이 끊이지 않았고, 일상이 늘 즐거움으로 가득했던 관계를 잘 표현합니다. 해질녘 같은 첫사랑이네요." },
  Yellow:   { hex:"#ffd23f", tags:["💛","밝음","행복","웃음"], desc:"햇살 같은 미소와 가벼운 농담, 마음이 환해지는 동행. 서로가 좋은 친구 같았던 사랑, 마음이 편안하고 함꼐일 떄 모든 것이 즐거웠던 기억이 이 색을 닮았답니다." },
  Green:    { hex:"#43a047", tags:["💚","안정","성장","힐링"], desc:"서로를 지지하며 차분히 자라난 관계. 편안함이 곧 설렘이었던 시기. 숲길을 얻는 듯한 안정감과 성장, 서로에게 위로가 되었던 따뜻한 사랑이었군요. 오랜 시간 곁을 지켜주며 서로를 키워 준 관계라면 초록이 어울리네요 :)" },
  Mint:     { hex:"#2ec4b6", tags:["🩵","청량","신선","깨끗"], desc:"첫 만남의 상쾌한 공기. 바람처럼 시원하고 맑았던 느낌. 청량하고 신선한 첫만남이었군요! 처음 스치듯 만난 설렘, 가슴 속을 깨끗하게 채워준 첫사랑이라면 민트가 잘 맞습니다." },
  Blue:     { hex:"#1e88e5", tags:["💙","차분","지적","평화"], desc:"파문 없이 잔잔히 스며드는 마음. 오래두고 곱씹어도 담백한 여운. 깊고 넓은 바다처럼 차분하고 평온한 사랑이었네요. 격정적이지 않지만 오랫동안 잊히지 않는 담백함, 잔잔히 이어진 관계가 떠오를 수 있어요." },
  Navy:     { hex:"#2d3a64", tags:["🌃","깊이","진중","그리움"], desc:"한 장 더 넘기고 싶은 긴 소설. 시간이 지나도 묵직한 그리움. 밤하늘처럼 깊고 진중한 감정의 첫사랑이었군요. 첫사랑이 인생의 한 페이지로 오래 남아 그리움이 되었다면 이 색이 그 이야기를 품어줄겁니다." },
  Purple:   { hex:"#8e24aa", tags:["💜","신비","특별한","꿈"], desc:"설명하기 어려운 우연과 기척. 특별히 다른 결의 만남. 신비롭고 특별한 인연, 마치 운명처럼 다가왔던 사랑이었네요! 둘만의 비밀스러운 기억이나 흔치 않은 만남이 보라색과 닮았네요:)" },
  Lavender: { hex:"#b57edc", tags:["💟","섬세","포근","위로"], desc:"거칠었던 하루를 부드럽게 감싸준 위로. 은은하고 부드러운 향처럼 잔잔하고 포근한 사랑이었군요. 마음이 서서히 스며들어 편안하게 지켜준 추억이라면 라벤더가 잘 어울립니다." },
  White:    { hex:"#ffffff", tags:["🤍","순수","시작"], desc:"모르는 게 더 많았던 초심의 시간. 흰 종이 같은 첫 페이지. 아무것도 묻지 않은 첫 페이지처럼 순수하고 깨끗한 시작이었네요! 아직 사랑이 무엇인지 몰랐지만 진심만큼은 가장 빛났던 그때의 기억은 흰색이 어울립니다." },
  Black:    { hex:"#1a1a1a", tags:["🖤","비밀","이별","서투름"], desc:"끝내 담아두어야 했던 이야기. 미완이라 더 선명한 기억. 완전히 끝났지만 지워지지 않는 미완의 사랑, 마음 깊이 남은 비밀을 나타내네요. 이루어지지 못했지만 강렬하게 각인된 추억이 있다면 검정이 그 이야기를 담아볼까요?" }
};

/* ---------- 2지선다 질문 트리 (상황 기반·몰입형) ---------- */
const Q = [
  { id:"Q1",
    title:"첫사랑의 첫 장면, 어떤 느낌이었나요?",
    help:"처음 마주한 구체적 순간을 떠올리며 더 가까운 쪽을 고르세요.",
    a:{ text:"눈이 마주치자 심장이 빨라지고, 그날 내내 그 얼굴만 떠올랐다.", next:"Q2a" },
    b:{ text:"여러 번 스치다 안부를 나누고, 자연스럽게 함께 걷게 됐다.", next:"Q2b" }
  },

  // 뜨거운 쪽 → 강렬 그룹 / 차분 그룹
  { id:"Q2a",
    title:"그 후의 흐름은 어땠나요?",
    help:"만남이 시작된 뒤의 분위기를 골라봐요!.",
    a:{ text:"연락이 폭주하고 급번개 데이트, 새벽까지 통화가 이어졌다.", next:"Q3a" },
    b:{ text:"일정히 연락하며 깊은 대화로 천천히 서로를 알아갔다.", next:"Q3b" }
  },

  // 잔잔한 쪽 → 편안 그룹 / 섬세 그룹
  { id:"Q2b",
    title:"관계가 진전되던 방식",
    help:"일상에서 서로에게 스며든 모습을 떠올보는건 어떨까요?",
    a:{ text:"힘든 날 서로의 고민을 들어주며 ‘내 편’이 되어줬다.", next:"Q3c" },
    b:{ text:"말은 적었지만 손을 잡는 순간 마음이 잔잔히 울렸다.", next:"Q3d" }
  },

  // Q3a: Red/Orange/Pink
  { id:"Q3a",
    title:"그때의 ‘기온’은?",
    help:"강렬했던 기억 중에 가장 가까운 장면을 고르세요.",
    a:{ text:"첫 키스의 순간, 불꽃처럼 타올라 주변이 흐려졌다.", result:"Red" },
    b:{ text:"놀이공원·거리축제에서 사진이 가득, 웃음이 더 많았다.", next:"Q3a2" }
  },
  { id:"Q3a2",
    title:"한 번만 더! 그 당시 첫사랑을 더 닮은 상황은?",
    help:"활기 vs 달콤함",
    a:{ text:"계획 없이 떠난 당일치기·야시장·길거리 음식 탐방이 딱 도파민 팡팡 스타일.", result:"Orange" },
    b:{ text:"장난 섞인 고백과 어설픈 선물·편지에 볼이 달아올랐다.", result:"Pink" }
  },

  // Q3b: Blue/Navy/Purple
  { id:"Q3b",
    title:"밤의 장면을 떠올려보면",
    help:"첫사랑이 행동했을 법한 상황에 더 가까운 장면을 골라보세요!.",
    a:{ text:"도서관·창가 자리에서 조용히 함께 머물러도 편안했다.", result:"Blue" },
    b:{ text:"한강·옥상·밤산책에서 긴 이야기와 침묵이 교차했다.", next:"Q3b2" }
  },
  { id:"Q3b2",
    title:"여운의 결",
    help:"첫사랑과의 마지막을 겪고 어떤 기분이었나요?",
    a:{ text:"헤어진 뒤에도 별 보던 밤공기가 종종 그리워진다.", result:"Navy" },
    b:{ text:"우연이 겹친 만남과 타이밍, ‘운명 같았다’고 믿고 싶었다.", result:"Purple" }
  },

  // Q3c: Green/Yellow/Mint
  { id:"Q3c",
    title:"일상의 모습은 어떤 느낌이었나요?",
    help:"첫사랑과 더 닮은 풍경을 골라보세요.",
    a:{ text:"과제·알바·시험 시즌에도 서로의 루틴을 존중하며 함께 성장했다.", result:"Green" },
    b:{ text:"점심 햇살 같은 메시지, 소소한 농담과 깔깔 웃음이 일상이었다.", next:"Q3c2" }
  },
  { id:"Q3c2",
    title:"첫사랑과 가장 가까웠던 순간은?",
    help:"둘 중 첫사랑에게 더 가까운 공기를 고르세요.",
    a:{ text:"기념일보다 평범한 날의 카톡과 동네 산책이 더 행복했다.", result:"Yellow" },
    b:{ text:"비 오는 날 편의점 커피, 새벽 공기처럼 상쾌한 시작이 좋았다.", result:"Mint" }
  },

  // Q3d: Lavender/White/Black
  { id:"Q3d",
    title:"어떤 섬세한 기억이 본인을 제일 설레게 만들었나요?",
    help:"첫사랑과의 만남 속에 더 설랬을 것 같은 장면을 고르세요.",
    a:{ text:"힘들 때 건네던 짧은 메시지와 포옹이 오래 나를 지탱했다.", result:"Lavender" },
    b:{ text:"아무 사이도 아니던 때부터 맑은 눈빛과 서툰 호의가 시작이었다.", next:"Q3d2" }
  },
  { id:"Q3d2",
    title:"마지막 한 장면",
    help:"첫만남과 헤어짐 중에 가장 더 아쉬웠던 기억을 골라주세요.",
    a:{ text:"서툴렀지만 진심뿐이던 첫 장면이 아직도 빛난다.", result:"White" },
    b:{ text:"끝내 말하지 못한 마음, 엇갈린 타이밍이 지금도 남아 있다.", result:"Black" }
  }
];


/* ---------- 상태 & 요소 ---------- */
const $qbox   = document.getElementById("qbox");
const $bar    = document.getElementById("bar");
const $result = document.getElementById("result");
const $chip   = document.getElementById("chip");
const $rtitle = document.getElementById("rtitle");
const $rdesc  = document.getElementById("rdesc");
const $rtags  = document.getElementById("rtags");
const $copy   = document.getElementById("copy");
const $again  = document.getElementById("again");

let step = 0;

/* ---------- 렌더 ---------- */
function setProgress(s){
  const max = 4; // 최대 4클릭
  $bar.style.width = Math.min(100, Math.round((s/max)*100)) + "%";
}
function renderQuestion(id){
  $result.style.display = "none";
  const node = Q.find(n=>n.id===id);
  step++;
  setProgress(step);
  $qbox.innerHTML = `
    <div class="q-title">${node.title}</div>
    <div class="q-help">${node.help||""}</div>
    <div class="row">
      <button class="btn btn-primary" id="A">${node.a.text}</button>
      <button class="btn" id="B">${node.b.text}</button>
    </div>
  `;
  document.getElementById("A").onclick = () => handle(node.a);
  document.getElementById("B").onclick = () => handle(node.b);
}
function handle(choice){
  if(choice.result) showResult(choice.result);
  else renderQuestion(choice.next);
}
function showResult(name){
  const meta = COLORS[name];
  $qbox.innerHTML = "";
  $result.style.display = "block";
  $chip.style.background = meta.hex;
  $rtitle.innerHTML = `당신의 첫사랑 색은 <b style="color:${meta.hex}">${name}</b>`;
  $rdesc.textContent = meta.desc;
  $rtags.innerHTML = meta.tags.map(t=>`<span class="tag">${t}</span>`).join("");
  setProgress(4);
}
$copy.onclick = async ()=>{
  const text = `${$rtitle.textContent}\n의미: ${$rdesc.textContent}`;
  try{ await navigator.clipboard.writeText(text); alert("결과를 복사했어요!"); }
  catch{ alert("복사에 실패했어요. 수동으로 복사해주세요."); }
};
$again.onclick = ()=>{
  step = 0; setProgress(0); renderQuestion("Q1");
};

/* 시작 */
renderQuestion("Q1");
</script>
</body>
</html>
